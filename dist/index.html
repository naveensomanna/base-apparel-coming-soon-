<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.5d498718.png">
  <link rel="stylesheet" href="/index.41e4b3cf.css">
  <title>Base Apparel coming soon page</title>
  
</head>

<body>
  <section class="main__wrapper">
    <header class="header_wrapper">
      <picture>
        <img src="/logo.7071b2c9.svg" alt="logo">
      </picture>
    </header>
    <picture class="banner__hero" data-anim="">
      <source media="(max-width: 899px)" srcset="/hero-mobile.4dace6a0.jpg">
      <source media="(min-width: 900px)" srcset="/hero-desktop.8918e9c5.jpg">
      <img src="/hero-desktop.8918e9c5.jpg" alt="female model" class="banner__hero-image">
    </picture>
    <div class="content">
      <h1 class="content__title"><span class="content__title-we title__anim-1">We're</span> <br><span class="content__title-coming title__anim-2">coming </span><br><span class="content__title-coming title__anim-2">soon</span></h1>
      <p class="content__description" data-anim=""> Hello fellow shoppers! We're currently building our new
        fashion store. Add your email below to stay up-to-date with announcements
        and our launch deals. Email Address</p>
      <form action="#" id="emailform" class="content__form">
        <input id="emialInput" placeholder="Email Address" class="content__input">
        <button class="content_btn" type="submit" value="submit"></button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/naveensomanna" target="_blank">Naveen</a>.
    </p>
  </footer>
</body>

</html><script src="/index.3ebff041.js"></script>
